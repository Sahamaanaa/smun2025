    <style>
        /* Matte Black + Gold Button (Diagonal Fill Effect) */
        .button {
          padding: 1em 2.2em;
          border: none;
          border-radius: 4px;
          font-weight: 600;
          letter-spacing: 2px;
          text-transform: uppercase;
          cursor: pointer;
          color: #d4af37; /* gold text */
          background: transparent;
          transition: all 700ms ease;
          font-size: 15px;
          position: relative;
          overflow: hidden;
          outline: 2px solid #d4af37;
          text-decoration: none; /* for <a> */
          display: inline-block;
        }

        .button:hover {
          color: #111; /* invert on hover */
          transform: scale(1.1);
          outline: 2px solid #d4af37;
          box-shadow: 4px 5px 17px -4px rgba(212,175,55,0.4);
        }

        .button::before {
          content: "";
          position: absolute;
          left: -50px;
          top: 0;
          width: 0;
          height: 100%;
          background-color: #d4af37; /* gold fill */
          transform: skewX(45deg);
          z-index: -1;
          transition: width 700ms ease;
        }

        .button:hover::before {
          width: 250%;
        }

        /* Refined Info Box (Premium Matte Card) */
        .info-box {
          margin-top: 4rem;
          padding: 1.5rem 2rem;
          background: linear-gradient(145deg, #161616, #0f0f0f); /* subtle matte gradient */
          border-radius: 12px;
          max-width: 500px;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
          color: #e5e5e5;
          font-size: 1rem;
          line-height: 1.6;
          box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
          border: 1px solid rgba(212,175,55,0.2); /* faint gold edge */
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-box:hover {
          transform: translateY(-4px);
          box-shadow: 0 10px 24px rgba(212,175,55,0.25); /* soft gold glow */
        }

        .info-box h3 {
          color: #d4af37;
          margin-bottom: 1rem;
          font-size: 1.2rem;
          font-weight: 600;
          letter-spacing: 1px;
        }

        .info-box p {
          margin: 0.5rem 0;
        }

        .btn-container {
          text-align: center;
          margin-top: 2.5rem;
        }
    </style>
</head>
