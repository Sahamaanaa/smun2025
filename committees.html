    <script>
        // Fade out hero text and reveal cards
        window.addEventListener("DOMContentLoaded", () => {
            const heroContent = document.querySelector(".fade-out-text");
            const cards = document.querySelector(".committee-cards");

            setTimeout(() => {
                heroContent.style.opacity = 0;
                cards.style.opacity = 1;
                cards.style.transform = "translate(-50%, 0)"; // center alignment
            }, 1500);
        });
        document.querySelectorAll('.card--border-glow').forEach(card => {
        card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;

        card.style.setProperty('--glow-x', `${x}%`);
        card.style.setProperty('--glow-y', `${y}%`);
            });
        });
    </script>
